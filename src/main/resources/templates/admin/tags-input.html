<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--适配移动端预览-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:object="${tag}" th:text="*{id} != null ? '更新标签' : '新增标签'">新增标签</title>
    <!--引入semantic-ui css-->
    <link href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" rel="stylesheet">
    <!--引入markdown编辑器插件css-->
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
    <!--<link rel="stylesheet" href="../../static/lib/editormd/css/style.css" th:href="@{/lib/editormd/css/style.css}">-->
    <!--<link rel="stylesheet" href="../../static/lib/editormd/lib/codemirror/codemirror.min.css" th:href="@{/lib/editormd/lib/codemirror/codemirror.min.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/lib/codemirror/addon/dialog/dialog.css" th:href="@{/lib/editormd/lib/codemirror/addon/dialog/dialog.css}">-->
    <!--引入markdown编辑器插件css-->
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
    <!--引入网站图标-->
    <link rel="shortcut icon" href="../../static/images/Leaf.ico" th:href="@{/images/Leaf.ico}" type="image/x-icon">
</head>
<body>
    <!--导航-->
    <nav th:replace="admin/_fragments :: menu(3)" class="ui inverted vertical segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <!--导航组件 menu-->
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">管理后台</h2>
                <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="sitemap icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                <div class="right m-item m-mobile-hide  menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="https://picsum.photos/100/100?image=1027" alt="" class="ui avatar image">
                            大灰狼
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <!--二级菜单-->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/tags/input}" th:object="${tag}" th:text="*{id} != null ? '更新' : '新增'" class="active teal item">新增</a>
                <a href="#" th:href="@{/admin/tags}" class="item">列表</a>
            </div>
        </div>

    </div>

    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <form action="#" method="post" th:object="${tag}" th:action="*{id} != null ? @{/admin/tags/{id}(id=*{id})} : @{/admin/tags}" class="ui form">
                <input type="hidden" name="id" th:value="*{id}">
                <!--首图地址-->
                <div class="field required">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">名称</label>
                        <input type="text" name="name" placeholder="标签名称" th:value="*{name}">
                    </div>
                </div>
                <!--错误提示信息-->
                <div class="ui error message"></div>
            <!--/*/
                <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
                    <i class="close icon"></i>
                    <div class="header">验证失败</div>
                    <p th:errors="*{name}">提交信息不符合规则</p>
                </div>
            /*/-->
                <!--保存 返回 发布 按钮-->
                <div class="ui right aligned container">
                    <a  class="ui button" th:href="@{/admin/tags}" >返回</a>
                    <button class="ui teal submit button">提交</button>
                </div>
            </form>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!--底部footer-->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <!--semantic-ui 的网格 一行分为16格-->
            <div class="ui inverted divided grid stackable">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/cw.jpeg" class="ui rounded image" alt="" style="width: 110px;">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事(User Story)</a>
                        <a href="#" class="item">关于刻意练习的清单</a>
                        <a href="#" class="item">失败要趁早</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email : elementplay@126.com</a>
                        <a href="#" class="item">QQ : 1396947383</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">Caoxinwei</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容, 希望可以给来到这的人一些帮助...</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright @ 2019-2020 Caoxinwei Designed by Caoxinwei</p>
        </div>
    </footer>
    <!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
    <!--引入jQuery-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <!--引入semantic-ui js-->
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->
    <script>

        // 手机端 点击右上角图标 切换导航栏的显示与隐藏
        $(".menu.toggle").click(function () {
            $(".m-item").toggleClass("m-mobile-hide");
        });
        // 鼠标放在头像上时 弹出注销
        $(".ui.dropdown").dropdown({
            on : "hover"
        });
        // form表单验证
        $(".ui.form").form({
            fields : {
                name : {
                    identifier : "name11",
                    rules : [{
                        type : 'empty',
                        prompt : '请输入分类名称'
                    }]
                }
            }
        });

        // 消息提示关闭初始化
        $(".message .close").on("click", function(){
            $(this).closest(".message").transition("fade");
        });
    </script>
</body>
</html>
